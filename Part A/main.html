
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./jQueryCalculator.js"></script>
</head>
<body>
    <form action="calc.html">
        <div class="form-group">
            <h2 id="name">Welcome</h2>
            <label for="t1">First Number:</label>
            <input type="text" name="t1" id="txtNo1" class="form-control" required />
            <h5 id="txtNo1check" style="color: red; display: none;">Enter a Valid Number</h5>
        </div>
        <br><br>
    <div class="form-group">
        <label for="t2">Second Number:</label>
        <input type="text" name="t2" id="txtNo2" class="form-control" />
        <h5 id="txtNo2check" style="color: red; display: none;">Enter a Valid Number</h5>
    </div>
    <br><br>

    <input type="button" id="add" class="calc Addition" value="Add"/>
    <input type="button" id="sub" value="Subtract" class="calc Subtract"/>
    <input type="button" id="mul" value="Multiply" class="calc Multiply" />
    <input type="button" id="div" value="Divide" class="calc Divide"/>

    <br><br>
    <div class="form-group">
        <label for="password">Result:</label>
        <input type="text" id="result" placeholder="Result" readonly />
    </div>
</form>
</body>
</html>
